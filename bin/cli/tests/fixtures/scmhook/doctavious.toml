[scmhook_settings]
    [scmhook_settings.hooks]
        [scmhook_settings.hooks.pre-commit]
            name = "pre-commit"
            [scmhook_settings.hooks.pre-commit.executions]
                [scmhook_settings.hooks.pre-commit.executions.format-backend]
                    name = "format"
                    type = "command"
                    run = "rustfmt {all_files}"
                    glob = "**/*.rs"

