# Defines all Frameworks known to Doctavious.
# id
# name
# website
# configs
# languages
# build - build settings
#   command
#   command_args: source / config / output
#   build_arg:
#    - Arg: index / default_value
#    - option: short / long
#   output_directory
# Please keep this list alphabetized by id.

# TODO: do we need command_args?

# Output directory override?
# config
# env
# js module but could this just be a regex capture group pattern?
# project file aka package.json build script
frameworks:
  - id: antora
    name: Antora
    website: https://antora.org/
    configs:
      - antora-playbook.yaml
      - antora-playbook.yml
    backend: javascript
    build:
      command: antora generate
      command_args:
        config:
            type: arg
            index: 1
        output:
          type: option
          long: --to-dir
      output_directory: build/site
    detection:
      matching_strategy: all
      detectors:
        - type: dependency
          name: '@antora/cli'
        - type: dependency
          name: '@antora/site-generator'
  - id: astro
    name: Astro
    website: https://astro.build
    configs:
      - astro.config.js
      - astro.config.cjs
      - astro.config.mjs
      - astro.config.ts
    backend: javascript
    build:
      command: astro build
      command_args:
        config:
          type: option
          long: --config
      output_directory: ./dist
    detection:
      matching_strategy: all
      detectors:
        - type: dependency
          name: astro
  - id: docfx
    name: DocFx
    website: https://dotnet.github.io/docfx/
    configs:
      - docfx.json
    backend: dotnet
    build:
      command: docfx build
      command_args:
        output:
          type: option
          short: -o
      output_directory: _site
    detection:
      matching_strategy: all
      detectors:
        - type: config
  - id: docusaurus-v2
    name: Docusaurus V2
    website: https://docusaurus.io/
    configs:
      - docusaurus.config.js
    backend: javascript
    build:
      command: docusaurus build
      command_args:
        config:
          type: option
          long: --config
        output:
          type: option
          long: --out-dir
      output_directory: build
    detection:
      matching_strategy: all
      detectors:
        - type: dependency
          name: '@docusaurus/core'
  - id: eleventy
    name: Eleventy
    website: https://www.11ty.dev/
    configs:
      - .eleventy.js
      - eleventy.config.js
      - eleventy.config.cjs
    backend: javascript
    build:
      command: eleventy
      command_args:
        output:
          type: option
          long: --output
      output_directory: _site
    detection:
      matching_strategy: all
      detectors:
        - type: dependency
          name: '@11ty/eleventy'
  - id: gatsby
    name: Gatsby
    website: https://www.gatsbyjs.com/
    configs:
      - gatsby-config.js
      - gatsby-config.ts
    backend: javascript
    build:
      command: gatsby build
      output_directory: /public
    detection:
      matching_strategy: all
      detectors:
        - type: dependency
          name: 'gatsby'
  - id: hexo
    name: Hexo
    website: https://hexo.io/
    configs:
      - _config.yaml
      - _config.yml
    backend: javascript
    build:
      command: hexo generate
      command_args:
        config:
          type: option
          long: --config
      output_directory: public
    detection:
      matching_strategy: all
      detectors:
        - type: dependency
          name: 'hexo'
  - id: hugo
    name: Hugo
    website: https://gohugo.io/
    configs:
      - config.json
      - config.toml
      - config.yaml
      - config.yml
      - hugo.json
      - hugo.toml
      - hugo.yaml
      - hugo.yml
    backend: go
    build:
      command: hugo
      command_args:
        config:
          type: option
          long: --config
        output:
          type: option
          long: --destination
      output_directory: /public
    detection:
      matching_strategy: all
      detectors:
        - type: config
          content: baseURL
  - id: jekyll
    name: Jekyll
    website: https://jekyllrb.com/
    configs:
      - _config.yaml
      - _config.yml
      - _config.toml
    backend: ruby
    build:
      command: jekyll build
      command_args:
        config:
          type: option
          long: --config
        output:
          type: option
          short: -d
          long: --destination
      output_directory: _site
    detection:
      matching_strategy: any
      detectors:
        - type: dependency
          name: jekyll
        - type: file
          path: Gemfile
          content: jekyll_plugins
  - id: mdbook
    name: mdBook
    website: https://rust-lang.github.io/mdBook/
    configs:
      - book.toml
    backend: rust
    build:
      command: mdbook build
      command_args:
        output:
          type: option
          short: -d
          long: --dest-dir
      output_directory: ./book
    detection:
      matching_strategy: all
      detectors:
        - type: config
  - id: mkdocs
    name: MkDocs
    website: https://www.mkdocs.org/
    configs:
      - mkdocs.yaml
      - mkdocs.yml
    backend: python
    build:
      command: mkdocs build
      command_args:
        config:
          type: option
          short: -f
          long: --config-file
        output:
          type: option
          short: -d
          long: --site-dir
      output_directory: site
    detection:
      matching_strategy: all
      detectors:
        - type: dependency
          name: mkdocs
  - id: nextjs
    name: NextJS
    website: https://nextjs.org/
    configs:
      - next.config.js
      - next.config.mjs
    backend: javascript
    build:
      command: next build
      output_directory: .next
    detection:
      matching_strategy: all
      detectors:
        - type: dependency
          name: next
