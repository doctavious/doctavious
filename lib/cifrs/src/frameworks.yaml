  - id: nuxt-v2
    name: Nuxt V2
    website: https://v2.nuxt.com/
    configs:
      - nuxt.config.js
    backend: javascript
    build:
      command: nuxt build
      output_directory: .nuxt
    detection:
      matching_strategy: all
      detectors:
        - type: dependency
          name: nuxt
        - type: dependency
          name: nuxt-edge
  - id: nuxt-v3
    name: Nuxt V3
    website: https://nuxtjs.org/
    configs:
      - nuxt.config.js
      - nuxt.config.mjs
      - nuxt.config.ts
    backend: javascript
    build:
      command: nuxi generate
      output_directory: .output
    detection:
      matching_strategy: all
      detectors:
        - type: dependency
          name: nuxt3
  - id: sphinx
    name: Sphinx
    website: https://www.sphinx-doc.org/en/master/
    configs:
      - conf.py
    backend: python
    build:
      command: sphinx-build
      command_args:
        source:
          type: arg
          index: 1
          default_value: docs
        output:
          type: arg
          index: 2
      output_directory: docs/_build
    detection:
      matching_strategy: all
      detectors:
        - type: config
  - id: sveltekit
    name: Svelete Kit
    website: https://kit.svelte.dev/
    configs:
      - svelte.config.js
    backend: javascript
    build:
      command: vite build
      command_args:
        output:
          type: option
          long: --outDir
      output_directory: build
    detection:
      matching_strategy: all
      detectors:
        - type: dependency
          name: '@sveltejs/kit'
  - id: vitepress
    name: Vitepress
    website: https://vitepress.vuejs.org/
    configs:
      - .vitepress/config.js
      - .vitepress/config.cjs
      - .vitepress/config.mjs
      - .vitepress/config.mts
      - .vitepress/config.ts
    backend: javascript
    build:
      command: vitepress build docs
      output_directory: docs/.vitepress/dist
    detection:
      matching_strategy: all
      detectors:
        - type: dependency
          name: vitepress
  - id: vuepress
    name: Vuepress
    website: https://vuepress.vuejs.org/
    configs:
      - .vuepress/config.js
      - .vuepress/config.yaml
      - .vuepress/config.yml
      - .vuepress/config.toml
      - .vuepress/config.ts
    backend: javascript
    build:
      command: vuepress build
      command_args:
        source:
          type: arg
          index: 1
          default_value: docs
        config:
          type: option
          short: -c
          long: --config
        output:
          type: option
          short: -d
          long: --dest
      output_directory: .vuepress/dist
    detection:
      matching_strategy: all
      detectors:
        - type: dependency
          name: vuepress
